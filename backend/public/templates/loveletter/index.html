<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href=".">
  <title>Iu em</title>
  <link rel="icon" type="image/x-icon" href="https://uynuyn.tokitoki.love/asset/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Itim&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head><body>
    <div class="background-title" id="backgroundTitle">Iu em</div>

    <div class="container">
        <div class="envelope">
            <div class="envelope-back-flap"></div>
            <svg class="envelope-flap-heart" width="64" height="64" viewBox="0 0 32 32">
                <path d="M16 29s-13-8.35-13-17A7 7 0 0 1 16 7a7 7 0 0 1 13 5c0 8.65-13 17-13 17z" fill="#e53935"></path>
            </svg>
            <div class="envelope-back">
                <div class="sender"></div>
                <div class="receiver"></div>
                <div class="stamp">
                    <img src="./images/bgcqjh0a.55j.jpeg" alt="Stamp">
                </div>
            </div>
            <div class="envelope-front">
                <div class="envelope-body"></div>
                <div class="envelope-edge edge-left"></div>
                <div class="envelope-edge edge-right"></div>
                <div class="envelope-edge edge-bottom"></div>
                <div class="envelope-edge edge-top"></div>
                <div class="flap"></div>
                <div class="letter">
                    <textarea class="letter-content" readonly=""></textarea>
                </div>
                <svg class="decoration heart decoration-1" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                <svg class="decoration heart decoration-2" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                <svg class="decoration sparkle decoration-3" viewBox="0 0 24 24" style="opacity:0.8"><path d="M12 2L9.5 9.5 2 12l7.5 2.5L12 22l2.5-7.5L22 12l-7.5-2.5z"></path></svg>
                <svg class="decoration sparkle decoration-4" viewBox="0 0 24 24" style="opacity:0.8"><path d="M12 2L9.5 9.5 2 12l7.5 2.5L12 22l2.5-7.5L22 12l-7.5-2.5z"></path></svg>
                <svg class="decoration flower decoration-5" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"></path></svg>
                <svg class="decoration flower decoration-6" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"></path></svg>
                <svg class="decoration heart decoration-7" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                <svg class="decoration sparkle decoration-8" viewBox="0 0 24 24" style="opacity:0.8"><path d="M12 2L9.5 9.5 2 12l7.5 2.5L12 22l2.5-7.5L22 12l-7.5-2.5z"></path></svg>
            </div>
        </div>

        <div class="extracted-letter" id="extractedLetter">
            <div class="extracted-letter-content" id="extractedLetterContent"></div>
        </div>

        <div class="polaroid-group" id="polaroidGroup">
            <div class="polaroid polaroid-1"><img src="./images/5fhz0ver.gry.jpeg" alt="Polaroid 1"></div>
            <div class="polaroid polaroid-2"><img src="./images/lzbnesb1.2ca.jpeg" alt="Polaroid 2"></div>
            <div class="polaroid polaroid-3"><img src="./images/jyg2rqun.1fx.jpeg" alt="Polaroid 3"></div>
            <div class="polaroid polaroid-4"><img src="./images/mzbnhhoq.tgu.jpeg" alt="Polaroid 4"></div>
            <div class="polaroid polaroid-5"><img src="./images/mn41lj4p.eq0.jpeg" alt="Polaroid 5"></div>
            <div class="polaroid polaroid-6"><img src="./images/dderhkan.v4d.jpeg" alt="Polaroid 6"></div>
            <div class="polaroid polaroid-7"><img src="./images/and5bcb2.i0s.jpeg" alt="Polaroid 7"></div>
            <div class="polaroid polaroid-8"><img src="./images/qvz5gq44.um2.jpeg" alt="Polaroid 8"></div>
        </div>
    </div>

    <div id="polaroidOverlay"></div>

    <div id="polaroidFullscreenOverlay">
        <div class="fullscreen-content">
            <img id="fullscreenPolaroidImg">
            <div id="fullscreenPolaroidLabel"></div>
            <button id="closeFullscreenBtn">×</button>
            <div class="fullscreen-arrow" title="Bấm để xem ảnh tiếp theo"></div>
        </div>
    </div>

<script>
    // Fetch personalised data from backend, set window.siteData, then load app.js
    var _sub = window.__SUBDOMAIN__ || '';
    fetch('/api/site-data' + (_sub ? '?sub=' + _sub : ''))
        .then(function(r) { return r.json(); })
        .then(function(data) { window.siteData = (data && data.template_data) ? data.template_data : {}; })
        .catch(function() { window.siteData = null; })
        .finally(function() {
            var s = document.createElement('script');
            s.src = './app.js';
            document.body.appendChild(s);
        });
</script>
</body></html>
