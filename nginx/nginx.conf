server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name order.inanhxink.com;

    ssl_certificate     /etc/letsencrypt/live/inanhxink.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/inanhxink.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    root  /var/www/order;
    index index.html;

    # React SPA — all unknown paths fall back to index.html
    location / {
        try_files $uri /index.html;
    }

    # Proxy API calls to Express
    location /api/ {
        proxy_pass         http://backend:3001;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}

# Wildcard subdomains — template pages served by Express
server {
    listen 443 ssl http2;
    server_name ~^(?<sub>.+)\.inanhxink\.com$;

    ssl_certificate     /etc/letsencrypt/live/inanhxink.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/inanhxink.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        proxy_pass         http://backend:3001;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        client_max_body_size 50M;
    }
}
